<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alke Wallet - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main id="container-warp">
        <div class="container">
            <div id="alert-container" class="mb-3">
            </div>

           <h2 id="h1">Inicio de Sesion</h2>
               <form id ="form">
                  <div class="form-group">
                    <label id="ph1" for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label id="ph1 for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                  </div>
                  <button type="submit" class="btn btn-custom-alke">Login</button>
               </form>
        </div>
  </main>
        <footer class="footer-custom  py-3 bg-light">
          <div class="container">
            <div class="row align-items-center">

              <div class="col-md-6 text-center text-md-start">
                   <span class="text-muted">
                         &copy; 2025 Alke Wallet. Todos los derechos reservados.
                   </span>
              </div>

              <div class="col-md-6 text-center text-md-end">
                    <span class="text-muted small">
                          Creado Ô∏è por <strong>Rodrigo Arevalo</strong>.
                    </span>
              </div>
            </div>
          </div>
        </footer>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

<script src="js/login.js"></script>

</body>
</html>
