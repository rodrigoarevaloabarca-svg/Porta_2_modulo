<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wallet - Depositar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="container-menu">
        <h2 id="h1" >Depositar</h2>
            <div class="balance-container">
                <label id="ph1">Saldo Disponible:</label>
                <h3>
                    <span id="balance"></span>
                </h3>
            </div>


            <form id="form">
                <div class="form-group">
                    <label id="ph1" for="depositAmount">Monto a depositar:</label>
                    <input type="number" class="form-control" id="depositAmount" placeholder="Enter amount" required>
                </div>
                 <button type="submit" class="btn btn-custom-alke">Realizar depósito</button>
            </form>
            <div class="container">
                <div id="alert-container" class="mb-3">
                </div>

                <a id="btnMp" class="btn btn-custom-alke">Volver al Menú Principal</a>
                <a id="btnS" class="btn btn-custom-alke">Salir</a>
             </div>

    </main>
            <footer class="footer-custom  py-3 bg-light">
                <div class="container">
                    <div class="row align-items-center">

                        <div class="col-md-6 text-center text-md-start">

                         &copy; 2025 Alke Wallet. Todos los derechos reservados.

                    <span class="text-muted small">

                    </span>
                        </div>
                    </div>
                </div>
