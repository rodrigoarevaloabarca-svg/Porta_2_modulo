<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Últimos Movimientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
      body {
          padding: 20px;
      }

      .container {
          max-width: 400px;
          margin: 0 auto;
      }
  </style>
</head>
<body>
      <div class="container">
        <div id="alert-container" class="mb-3"></div>
      </div>
<div class="container">
  <h2>Últimos Movimientos</h2>
  <div class="mb-3">
    <label for="filtroTipo" class="form-label">Filtrar por Tipo:</label>
    <select class="form-select" id="filtroTipo">
      <option value="todos">Todos los movimientos</option>
      <option value="compra">Compra</option>
      <option value="deposito">Depósito</option>
      <option value="transferencia_recibida">Transferencia Recibida</option>
      <option value="transferencia_enviada">Transferencia Enviada</option>
    </select>
  </div>
  <ul id="listaMovimientos" class="list-group">
    <li class="list-group-item">Compra en línea - $50.00</li>
    <li class="list-group-item">Depósito - $100.00</li>
    <li class="list-group-item">Transferencia recibida - $75.00</li>
    <li class="list-group-item">Compra en línea - $5550.00</li>
    <li class="list-group-item">Depósito misma cuenta - $10500.00</li>
    <li class="list-group-item">Transferencia recibida - $7575.00</li>
  </ul>

  <a id="btnMp" class="btn btn-secondary">Volver al Menú Principal</a>
  <a id="btnS" class="btn btn-primary">Salir</a>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
<script src="js/transaction.js"></script>
</body>
</html>
